<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دستیار هوشمند گیاهان | Plant Care AI</title>

    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-leaf"></i> دانشنامه هوشمند گیاهان</h1>
        <div class="subtitle">
          دستیار تخصصی نگهداری، عیب‌یابی و شناخت گیاهان آپارتمانی
        </div>
      </header>

      <div class="controls-wrapper">
        <div class="filters">
          <div>
            <label for="group-filter"
              ><i class="fas fa-layer-group"></i> فیلتر بر اساس نیاز آبی:</label
            >
            <select id="group-filter" onchange="filterPlants()"></select>
          </div>
          <div>
            <label for="light-filter"
              ><i class="fas fa-sun"></i> فیلتر بر اساس نور:</label
            >
            <select id="light-filter" onchange="filterPlants()"></select>
          </div>
        </div>

        <label
          for="plant-selector"
          style="font-size: 1.1rem; margin-bottom: 10px; display: block"
          ><i class="fas fa-search"></i> انتخاب گیاه مورد نظر:</label
        >
        <select id="plant-selector" onchange="displayPlantInfo()">
          <option value="">-- ابتدا فیلتر کنید یا لیست را باز کنید --</option>
        </select>
      </div>

      <div id="results">
        <div class="empty-state">
          <i class="fas fa-seedling"></i>
          <p>
            لطفاً یک گیاه را انتخاب کنید تا اطلاعات تخصصی آن نمایش داده شود.
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
